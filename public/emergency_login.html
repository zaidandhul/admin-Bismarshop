<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Login - BismarShop Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .btn-login {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            width: 100%;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #b91c1c 0%, #dc2626 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <h2 class="text-danger">üö® Emergency Login</h2>
            <p class="text-muted">Simple login without complex scripts</p>
        </div>

        <div id="alert" class="alert alert-danger d-none"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Username/Email</label>
                <input type="text" class="form-control" id="username" value="admin@bismarshop.com" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" value="admin123" required>
            </div>
            
            <button type="submit" class="btn btn-login" id="loginBtn">
                <span id="btnText">Login</span>
                <span id="btnLoading" class="d-none">
                    <span class="spinner-border spinner-border-sm me-2"></span>Loading...
                </span>
            </button>
        </form>

        <div class="text-center mt-3">
            <small class="text-muted">
                If this doesn't work, check console (F12) for errors
            </small>
        </div>

        <div class="mt-4 p-3 bg-light rounded">
            <h6>üîß Troubleshooting:</h6>
            <small>
                1. Clear browser cache (Ctrl+Shift+R)<br>
                2. Try incognito mode<br>
                3. Check server is running (npm start)<br>
                4. Open console (F12) for error details
            </small>
        </div>
    </div>

    <script>
        // Simple login script without complex dependencies
        console.log('üö® Emergency login page loaded');
        
        // Clear any existing auth data
        localStorage.clear();
        sessionStorage.clear();
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('alert');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            const loginBtn = document.getElementById('loginBtn');
            
            // Show loading
            btnText.classList.add('d-none');
            btnLoading.classList.remove('d-none');
            loginBtn.disabled = true;
            alertDiv.classList.add('d-none');
            
            try {
                console.log('üîÑ Attempting login...');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: username, password: password })
                });
                
                const data = await response.json();
                console.log('üì° Login response:', data);
                
                if (response.ok && data.success && data.token) {
                    console.log('‚úÖ Login successful');
                    
                    // Store token
                    localStorage.setItem('token', data.token);
                    
                    // Show success
                    alertDiv.className = 'alert alert-success';
                    alertDiv.textContent = 'Login successful! Redirecting...';
                    alertDiv.classList.remove('d-none');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                    
                } else {
                    console.log('‚ùå Login failed:', data.message);
                    
                    // Show error
                    alertDiv.className = 'alert alert-danger';
                    alertDiv.textContent = data.message || 'Login failed';
                    alertDiv.classList.remove('d-none');
                }
                
            } catch (error) {
                console.error('‚ùå Login error:', error);
                
                // Show error
                alertDiv.className = 'alert alert-danger';
                alertDiv.textContent = 'Network error: ' + error.message;
                alertDiv.classList.remove('d-none');
            }
            
            // Hide loading
            btnText.classList.remove('d-none');
            btnLoading.classList.add('d-none');
            loginBtn.disabled = false;
        });
        
        console.log('‚úÖ Emergency login script ready');
    </script>
</body>
</html>
