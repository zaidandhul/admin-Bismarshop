<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Super Admin - BismarShop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            /* Gradiasi unik dengan animasi lembut */
            background: radial-gradient(circle at top left, #f97316 0%, #dc2626 30%, #b91c1c 60%, #7f1d1d 100%);
            background-size: 200% 200%;
            animation: bgPulse 12s ease-in-out infinite alternate;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .verify-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.18);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            padding: 40px 30px;
            position: relative;
            margin: 0 auto;
            /* Animasi slide-in dari bawah */
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 0.7s ease-out forwards;
        }
        .verify-title {
            font-size: 2rem;
            font-weight: 700;
            color: #b91c1c;
            margin-bottom: 10px;
        }
        .verify-subtitle {
            color: #6b7280;
            margin-bottom: 25px;
        }
        .code-input {
            letter-spacing: 0.4em;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
        }
        .btn-verify {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 50%, #f97316 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .btn-verify:hover {
            transform: translateY(-1px) scale(1.01);
            box-shadow: 0 14px 28px rgba(220, 38, 38, 0.35);
            color: white;
        }
        .link-red {
            color: #ef4444;
            font-weight: 500;
            text-decoration: none;
        }
        .link-red:hover {
            text-decoration: underline;
        }

        /* Animasi background pelan */
        @keyframes bgPulse {
            0% { background-position: 0% 0%; }
            50% { background-position: 50% 100%; }
            100% { background-position: 100% 0%; }
        }

        /* Lapisan glow lembut supaya background tidak terasa solid */
        body::before {
            content: '';
            position: fixed;
            inset: -20%;
            background:
                radial-gradient(circle at 15% 25%, rgba(248, 250, 252, 0.16), transparent 55%),
                radial-gradient(circle at 85% 15%, rgba(254, 243, 199, 0.2), transparent 55%),
                radial-gradient(circle at 25% 85%, rgba(252, 165, 165, 0.22), transparent 55%),
                radial-gradient(circle at 90% 75%, rgba(254, 202, 202, 0.2), transparent 55%),
                /* Corak garis diagonal tipis */
                repeating-linear-gradient(135deg,
                    rgba(248, 250, 252, 0.10) 0px,
                    rgba(248, 250, 252, 0.10) 1px,
                    transparent 1px,
                    transparent 7px);
            opacity: 0.95;
            pointer-events: none;
            mix-blend-mode: screen;
            filter: blur(20px);
            transform: translate3d(0,0,0);
            animation: verifyGlowDrift 28s ease-in-out infinite alternate;
        }

        /* Animasi slide-up untuk kotak verify */
        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.98);
            }
            60% {
                opacity: 1;
                transform: translateY(-4px) scale(1.01);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes verifyGlowDrift {
            0% { transform: translate3d(-12px, -8px, 0) scale(1); }
            50% { transform: translate3d(8px, 12px, 0) scale(1.05); }
            100% { transform: translate3d(-6px, 6px, 0) scale(1.02); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verify-container">
            <div class="text-center mb-3">
                <i class="fas fa-user-shield" style="font-size: 3rem; color:#f97316;"></i>
            </div>
            <h2 class="text-center verify-title">Verifikasi Super Admin</h2>
            <p class="text-center verify-subtitle">
                Masukkan kode verifikasi yang telah dikirim ke email divisi pendidikan
                <strong>(divisipendidikan@indobismar.org)</strong>
            </p>

            <div id="verifyAlert" class="alert alert-danger d-none" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span id="verifyAlertMessage"></span>
            </div>

            <form id="verifyForm" class="mb-3">
                <label for="code" class="form-label">Kode Verifikasi (6 digit)</label>
                <input type="text" maxlength="6" pattern="[0-9]{6}" class="form-control code-input" id="code" placeholder="••••••" required>
                <button type="submit" class="btn btn-verify mt-3" id="verifyBtn">
                    <span id="verifyBtnText"><i class="fas fa-check-circle me-2"></i>Verifikasi &amp; Masuk</span>
                    <span id="verifyBtnLoading" class="d-none">
                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                        Memproses...
                    </span>
                </button>
            </form>

            <div class="d-flex justify-content-between align-items-center mt-2">
                <a href="/login.html" class="link-red"><i class="fas fa-arrow-left me-1"></i>Kembali ke Login</a>
                <button class="btn btn-link p-0 link-red" id="btnResend">Kirim ulang kode</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const verifyAlert = document.getElementById('verifyAlert');
        const verifyAlertMessage = document.getElementById('verifyAlertMessage');
        const verifyForm = document.getElementById('verifyForm');
        const verifyBtn = document.getElementById('verifyBtn');
        const verifyBtnText = document.getElementById('verifyBtnText');
        const verifyBtnLoading = document.getElementById('verifyBtnLoading');

        const userId = sessionStorage.getItem('verifyUserId');
        const rememberFlag = sessionStorage.getItem('verifyRememberMe') === '1';

        if (!userId) {
            showError('Sesi verifikasi tidak ditemukan. Silakan login ulang.');
            setTimeout(() => { window.location.href = '/login.html'; }, 2000);
        }

        verifyForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const codeInput = document.getElementById('code');
            const code = (codeInput.value || '').trim();

            if (!code || code.length !== 6) {
                showError('Kode verifikasi harus 6 digit.');
                return;
            }

            setLoading(true);
            hideError();

            try {
                const payload = {
                    user_id: parseInt(userId, 10),
                    code: code,
                    rememberMe: rememberFlag
                };

                async function callVerify(url) {
                    const resp = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    let data = null;
                    try { data = await resp.json(); } catch (_) { data = null; }
                    return { resp, data };
                }

                // Coba endpoint utama, lalu fallback ke /index.php/api/...
                let { resp, data } = await callVerify('/api/auth/verify-superadmin');
                if ((!resp.ok || !data) && !window.location.pathname.startsWith('/index.php')) {
                    ({ resp, data } = await callVerify('/index.php/api/auth/verify-superadmin'));
                }

                if (resp.ok && data && data.success && data.token) {
                    // Simpan token dan user sama seperti login
                    localStorage.setItem('token', data.token);
                    if (rememberFlag) {
                        localStorage.setItem('adminToken', data.token);
                    } else {
                        sessionStorage.setItem('adminToken', data.token);
                    }
                    if (data.user) {
                        localStorage.setItem('user', JSON.stringify(data.user));
                    }

                    // Bersihkan data verifikasi sementara
                    sessionStorage.removeItem('verifyUserId');
                    sessionStorage.removeItem('verifyRememberMe');

                    // Tampilkan notifikasi sukses dengan ikon centang
                    verifyAlert.classList.remove('alert-danger');
                    verifyAlert.classList.add('alert-success');
                    verifyAlert.innerHTML = '<i class="fas fa-check-circle me-2"></i> Verifikasi berhasil. Mengarahkan ke dashboard...';
                    verifyAlert.classList.remove('d-none');

                    // Redirect setelah jeda singkat
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 800);
                } else {
                    const msg = (data && data.message) ? data.message : 'Verifikasi gagal. Silakan coba lagi.';
                    showError(msg);
                }
            } catch (err) {
                console.error('Verify error:', err);
                showError('Terjadi kesalahan jaringan. Silakan coba lagi.');
            } finally {
                setLoading(false);
            }
        });

        document.getElementById('btnResend').addEventListener('click', async function() {
            if (!userId) {
                showError('Sesi verifikasi tidak ditemukan. Silakan login ulang.');
                return;
            }

            setLoading(true);
            hideError();

            try {
                const payload = { user_id: parseInt(userId, 10) };
                const resp = await fetch('/api/auth/resend-superadmin-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                let data = null;
                try { data = await resp.json(); } catch (_) { data = null; }

                if (resp.ok && data && data.success) {
                    verifyAlert.classList.remove('alert-danger');
                    verifyAlert.classList.add('alert-success');
                    showError(data.message || 'Kode verifikasi baru telah dikirim.');
                } else {
                    verifyAlert.classList.remove('alert-success');
                    verifyAlert.classList.add('alert-danger');
                    const msg = (data && data.message) ? data.message : 'Gagal mengirim ulang kode verifikasi.';
                    showError(msg);
                }
            } catch (err) {
                console.error('Resend error:', err);
                verifyAlert.classList.remove('alert-success');
                verifyAlert.classList.add('alert-danger');
                showError('Terjadi kesalahan jaringan saat mengirim ulang kode.');
            } finally {
                setLoading(false);
            }
        });

        function showError(message) {
            verifyAlertMessage.textContent = message;
            verifyAlert.classList.remove('d-none');
        }

        function hideError() {
            verifyAlert.classList.add('d-none');
        }

        function setLoading(isLoading) {
            if (isLoading) {
                verifyBtnText.classList.add('d-none');
                verifyBtnLoading.classList.remove('d-none');
                verifyBtn.disabled = true;
            } else {
                verifyBtnText.classList.remove('d-none');
                verifyBtnLoading.classList.add('d-none');
                verifyBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
